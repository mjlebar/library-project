<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="books"></div>
    <button class="new-book">NEW BOOK</button>
    <form class="hidden" novalidate>
      <label for="title">Title of the book?</label>
      <input type="text" id="title" required />
      <span class="error hidden title-error" aria-live="polite"></span>

      <label for="author">Author of the book?</label>
      <input type="text" id="author" required />
      <span class="error hidden author-error" aria-live="polite"></span>

      <label for="pages">How many pages was it?</label>
      <input type="number" id="pages" required />
      <span class="error hidden pages-error" aria-live="polite"></span>

      <div class="form-row">
        <label for="read">Check if you have read the book already:</label
        ><input type="checkbox" id="read" />
      </div>
      <span class="error hidden form-error" aria-live="polite"></span>
      <button class="submit">Submit</button>
    </form>
  </body>
</html>
